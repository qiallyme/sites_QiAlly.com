<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | QiAlly</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] } } }
        }
    </script>
    <style>
        .blob-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: radial-gradient(circle at 15% 50%, rgba(219, 234, 254, 0.5), transparent 25%), radial-gradient(circle at 85% 30%, rgba(233, 213, 255, 0.5), transparent 25%); filter: blur(40px); }
        .glass-card { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased relative min-h-screen flex flex-col">
    <div class="blob-bg"></div>
    <nav></nav>

    <main class="flex-grow flex items-center justify-center p-6 pt-32 pb-12">
        <div class="glass-card p-8 md:p-12 rounded-2xl shadow-2xl text-center border-t-4 border-emerald-500 max-w-lg w-full">
            
            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-500 text-3xl mx-auto mb-6">
                <i class="fa-solid fa-heart"></i>
            </div>
            
            <h1 class="text-3xl md:text-4xl font-serif font-bold text-slate-900 mb-4">Love Our Service?</h1>
            <p class="text-lg text-slate-600 mb-8">Your feedback helps us grow and serve you better!</p>

            <a href="https://g.page/r/CfDSLFE5hvq3EBM/review" target="_blank" rel="noopener noreferrer"
               class="inline-flex items-center justify-center w-full px-8 py-4 bg-emerald-600 text-white font-bold rounded-full hover:bg-emerald-700 transition shadow-lg hover:shadow-emerald-500/30 transform hover:-translate-y-1">
                <i class="fa-brands fa-google mr-2"></i> Leave a Review
            </a>

            <div class="mt-8 pt-8 border-t border-slate-100">
                <p class="text-xs font-semibold uppercase text-slate-400 mb-4 tracking-wider">— OR SCAN QR CODE —</p>
                
                <div class="inline-block p-4 bg-white rounded-xl shadow-inner mb-4">
                    <img src="qrcode_www.google.com.png" alt="QR Code" class="w-32 h-32 rounded-lg" onerror="this.style.display='none'">
                </div>
                
                 <p class="text-xs text-slate-400">
                    <a href="https://g.page/r/CfDSLFE5hvq3EBM/review" target="_blank" class="hover:text-emerald-600 underline">Direct Link</a>
                </p>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
